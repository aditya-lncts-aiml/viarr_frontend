<div class="landing-container">
    <h1 class="typing-heading">
        <span *ngFor="let char of headingChars; let i = index"
        [ngClass]="{'space-char': char === ' '}"
        [style.animation-delay.ms]="i * 100">
    {{ char === ' ' ? '\u00A0' : char }}
  </span>
    </h1>
    <p>Your AI-Powered Interview Preparation Assistant</p>
    <div class="btn-group">
      <a routerLink="/login" class="btn">Login</a>
      <a routerLink="/register" class="btn">Register</a>
    </div>
  </div>
