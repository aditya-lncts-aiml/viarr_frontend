<div class="reset-container">
    <h2>Reset Your Password</h2>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>New Password</label>
        <input [type]="showPassword ? 'text' : 'password'" formControlName="newPassword" />
        <button type="button" (click)="togglePassword()">👁️</button>
      </div>
  
      <div class="form-group">
        <label>Confirm Password</label>
        <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" />
        <button type="button" (click)="toggleConfirmPassword()">👁️</button>
      </div>
  
      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
  
      <button type="submit" [disabled]="form.invalid">Reset Password</button>
    </form>
  </div>
