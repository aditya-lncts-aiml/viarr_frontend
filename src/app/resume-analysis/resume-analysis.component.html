<div class="container">
    <div class="resume-analysis">
      <h2>Resume Analysis</h2>
  
      <div *ngIf="loading" class="spinner-container">
        <div class="spinner"></div>
        <p>Analyzing your resume...</p>
      </div>
  
      <div *ngIf="!loading && resumeData" class="resume-details">
        <div class="section">
          <h3>Skills</h3>
          <ul class="resume-list">
            <li *ngFor="let skill of resumeData.skills">{{ skill }}</li>
          </ul>
        </div>
  
        <div class="section">
          <h3>Education</h3>
          <p>{{ resumeData.education }}</p>
        </div>
  
        <div class="section">
          <h3>Certifications</h3>
          <p>{{ resumeData.certifications }}</p>
        </div>
  
        <div class="section">
          <h3>Experience</h3>
          <p>{{ resumeData.experience }}</p>
        </div>
      </div>
  
      <div *ngIf="!loading && errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <button class="dashboard-btn" routerLink="/dashboard">Go to Dashboard</button>
    </div>
  </div>
