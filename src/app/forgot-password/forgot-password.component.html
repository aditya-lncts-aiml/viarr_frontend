<div class="container">
  <div>
    <h2>Forgot Password</h2>
    <form (ngSubmit)="onSubmit()">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
      <button type="submit">
        Send Reset Link
      </button>
    </form>
    <p *ngIf="message">{{ message }}</p>
    <p *ngIf="error">{{ error }}</p>
  </div>
</div>
